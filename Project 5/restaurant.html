<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/responsive_restaurant.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="box-navigation">
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <div class="box-nav-breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumb list"  >
        <li><a href="/" aria-label="home">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </div>
    <!-- End nav -->
  </header>
  <!-- End header -->


  <!-- Beginning main -->
  <main id="maincontent" role="main">

    <!-- Beginning map -->
    <section id="map-container" aria-label="restaurant map">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>

    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="restaurant information" >
      <h2 id="restaurant-name" aria-label="restaurant name"></h2>
      <img id="restaurant-img" aria-label="restaurant image" alt="restaurant image">
      <p id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <p id="restaurant-address" aria-label="restaurant address"></p>
      <table id="restaurant-hours" aria-label="restaurant openning hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- //AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=pk.eyJ1IjoidG9tYXN6ZWsiLCJhIjoiY2p2NHh4MG9nMGp2ZDN5cG1venRkNHVvZCJ9.AS5cnar5l-nK09hNazW0yQ&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
