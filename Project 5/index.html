<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="box-navigation">
      <h1><a href="/" aria-label="home">Restaurant Reviews</a></h1>
    </nav>
  </header>
<div class="container">
  <main id="maincontent" role="main">
    <div class="box-map">
      <section id="map-container" aria-label="map of restarurants">
        <div id="map" role="application" aria-hidden="true" aria-describedby="map"></div>
      </section>
    </div>
    <section class="box-content">
      <div class="filter-options">
        <h2 aria-label="Filter results">Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Select neighborhoods" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Select cuisines" name="cuisines" tabindex="1" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="box-restaurants">
        <ul id="restaurants-list" aria-label="restaurant list"></ul>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- //odkomentowalem -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=pk.eyJ1IjoidG9tYXN6ZWsiLCJhIjoiY2p2NHh4MG9nMGp2ZDN5cG1venRkNHVvZCJ9.AS5cnar5l-nK09hNazW0yQ&libraries=places&callback=initMap"></script> -->

</div>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
